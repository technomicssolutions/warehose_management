{% extends 'base.html' %}
{% block title %} 
	Reset Password
{% endblock title %}
{% block body_id %} reset_password {% endblock body_id %}
{% block content %}

<div id="main-title">
	<div class="alert alert-info" align="Center">
		Reset Password
	</div>
</div>
<div class="form_container">
	<form name="staffadd" method="post" action="{% url 'reset_password' user_id=user_id %}">
		{% csrf_token %}
		{{ message }}
		
		<div class="control">
			<label>New Password</label>
			<input name="password" type="password" value="" />
		</div>

		<div class="control">
			<label> </label>
			<p class="error_message"> {{error_message}} </p> 
			<input type="submit" value="Submit" class="btn btn-info">
		</div>
	</form>
</div>

{% endblock content %}
